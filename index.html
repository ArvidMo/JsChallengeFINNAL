<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Final</title>
  </head>
  <body>
    <div class="background_div">
      <div class="loc_info-div">
        <div class="geo_loc-div">
          <h3 class="geo_loc-h3 yellow">location</h3>
        </div>
        <div class="loc_weater-div">
          <h3 class="loc_weather-h3 yellow">weather</h3>
        </div>
      </div>
      <div class="logout-div">
        <button class="logout-button">Logout</button>
      </div>
      <div class="div_clock"><h1 class="clock">00:00:00</h1></div>
      <div class="input_div">
        <div class="init_id-div">
          <h1 class="intro_ment white mg_bt-30">Hello! Who are you?</h1>
          <form action="" class="userId-form">
            <input type="text" placeholder="you are ID" class="input_id" />
          </form>
        </div>
        <div class="todolist_div">
          <h2 class="user_greeting-h2 white mg_bt-30">GoodMoning, 111</h2>
          <h3 class="toDoList_ment-h3 white mg_bt-30">What is your main focus for today?</h3>
          <form class="toDolist-form">
            <input type="text" placeholder="add todolist!" class="input_todolist" />
          </form>
          <ul class="toDoList-ul white"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
